<pre>{{contacForm.value | json}}</pre>
<h1>Contac Form</h1>
<form (ngSubmit)="onSubmit(contacForm)" #contacForm="ngForm">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Este campo es requerido</div>
    </div>

    <div class="mb-3">
        <input type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult" [(ngModel)]="model.checkAdult" required #checkAdult="ngModel">
        <label for="checkAdult" class="form-label">¿Eres mayor de 18 años?</label>
        
        <div [hidden]="checkAdult.valid || checkAdult.pristine" class="alert alert-danger">Este campo es requerido</div>
    </div>

    <div class="mb-3">
        <label for="departament" class="form-label">Departamento</label>
        <select name="departament" id="departament" class="form-select form-select-sm" [(ngModel)]="model.departament">
            <option selected>Elije una opcion</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="comment" class="form-label">Comentario</label>
        <textarea class="form-control" name="comment" id="comment" rows="4" placeholder="Escribe un comentario" [(ngModel)]="model.comment" required #comment="ngModel"></textarea>

        <div [hidden]="comment.valid || comment.pristine" class="alert alert-danger">Este campo es requerido</div>
    </div>

    <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contacForm.invalid">Enviar</button>
    </div>
</form>
